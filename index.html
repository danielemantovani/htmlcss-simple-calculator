<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <header class="header-logo">
            <img src="./img/boosio-logo.png" alt="logo BOOSIO">
        </header>
    

        <!-- schermo calcolatrice -->

        <section class="schermo">
            <div>0</div>
        </section>

        <!-- tasti calcolatrice -->

        <!-- sezione numeri e uguale -->

        <section class="container-tasti">
            <div class="tastierino-numerico">
                <button class="tasto sette">7</button>
                <button class="tasto otto">8</button>
                <button class="tasto nove">9</button>
                <button class="tasto quattro">4</button>
                <button class="tasto cinque">5</button>
                <button class="tasto sei">6</button>
                <button class="tasto uno">1</button>
                <button class="tasto due">2</button>
                <button class="tasto tre">3</button>
                <button class="tasto zero">0</button>
                <button class="tasto uguale">=</button>
            </div>

            <!-- sezione comandi -->

            <div class="tastierino-comandi">
                <button class="tasto c">C</button>
                <button class="tasto piu">+</button>
                <button class="tasto meno">-</button>
                <button class="tasto per">x</button>
                <button class="tasto diviso">/</button>
            </div>
        </section>
    </div>
</body>

</html>
